<div  class="panel panel-primary">
  <div class="panel-heading">
  <!--    <h4 class="panel-title">Payment Details {{paymentId}} {{adminFeeRate}} {{paymentNumber}}</h4>  -->
      <h4 class="panel-title">Payment Details</h4>
  </div>
  <div class="panel-body">
      <div class="card-content"> 
          <form [formGroup]="paymentForm" >
              <div class="row shadow p-3 mb-5 shade-bg rounded">

                      <div class="col-md-2">
                              <div class="form-group input-group-sm form-black label-floating is-empty">
                                      <label class="label-small">Payment Number</label>
                                      <input disabled type="text"  formControlName="paymentNumber"   class="form-control" >
                              </div>
                      </div>   

                      <div class="col-md-2">
                        <div class="form-group input-group-sm form-black label-floating is-empty">
                                <label class="label-small">Payment Amount</label>
                                <input currencyMask #paymentFocus type="text"  formControlName="paymentAmount"   class="form-control" >
                        </div>
                </div>   

                      <div class="col-md-2">
                              <div class="form-group input-group-sm form-black label-floating is-empty">
                                      <label class="label-small">Payment Date</label>
                                      <input  type="text"  formControlName="paymentDate"   class="form-control" required bsDatepicker [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }">
                              </div>
                      </div>   

                      <div class="col-md-2">
                              <div class="form-group input-group-sm form-black label-floating is-empty">
                                      <label class="label-small">Check Number</label>
                                      <input type="text"  formControlName="paymentCheckNumber"   class="form-control" >
                              </div>
                      </div>

                      <div class="col-md-2">
                              <div class="form-group input-group-sm form-black label-floating is-empty">
                                      <label class="label-small">Correction</label>
                                      <input type="text"   formControlName="correction"   class="form-control" >
                              </div>
                      </div>

                      <div class="col-md-2">
                              <div class="form-group input-group-sm form-black label-floating is-empty">
                                      <label class="label-small">Audit Difference</label>
                                      <input currencyMask type="text"   formControlName="auditDifference"   class="form-control" >
                              </div>
                      </div>
                          
                          <div class="col-md-2">
                                  <div class="form-group input-group-sm form-black label-floating is-empty">
                                      <label class="label-small">FSA Alloc</label>
                                      <input currencyMask disabled type="text"  required formControlName="fsaAlloc"   class="form-control" >
                                  </div>
                          </div> 

                          <div class="col-md-2">
                                  <div class="form-group input-group-sm form-black label-floating is-empty">
                                      <label class="label-small">FAC Alloc</label>
                                      <input currencyMask disabled  type="text"  required formControlName="facAlloc"  class="form-control" >
                                  </div>
                          </div> 

                          <div class="col-md-2">
                                  <div class="form-group input-group-sm form-black label-floating is-empty">
                                      <label class="label-small">FFCA Alloc</label>
                                      <input currencyMask disabled type="text"  formControlName="ffcaAlloc"  class="form-control" >
                                  </div>
                          </div> 

                          <div class="col-md-2">
                                  <div class="form-group input-group-sm form-black label-floating is-empty">
                                      <label class="label-small">Total Alloc</label>
                                      <input currencyMask disabled type="text"  formControlName="totalAlloc"  class="form-control" >
                                  </div>
                          </div> 

                          <div class="col-md-2">
                                  <div class="form-group input-group-sm form-black label-floating is-empty">
                                      <label class="label-small">FSA Refund Amount</label>
                                      <input currencyMask type="text"  formControlName="fsaRefundAmount"  class="form-control" >
                                  </div>
                          </div> 

                          <div class="col-md-2">
                                  <div class="form-group input-group-sm form-black label-floating is-empty">
                                      <label class="label-small">FSA Refund Check Number</label>
                                      <input  type="text" formControlName="fsaRefundCheckNumber"  class="form-control" >
                                  </div>
                          </div> 

                          <div class="col-md-2">
                            <div class="form-group input-group-sm form-black label-floating is-empty">
                                <label class="label-small">Late Fee Anount</label>
                                <input currencyMask type="text" formControlName="lateFeeAmount"  class="form-control" >
                            </div>
                    </div> 

                    <div class="col-md-2">
                      <div class="form-group input-group-sm form-black label-floating is-empty">
                          <label class="label-small">Late Fee Check Number</label>
                          <input  type="text" formControlName="lateFeeCheckNumber"  class="form-control" >
                      </div>
                     </div> 

                      <div class="col-md-2">
                        <div class="form-group input-group-sm form-black label-floating is-empty">
                        <label class="label-small">Late Fee Check Date</label>
                       <input  type="text" formControlName="lateFeeCheckDate"  class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }" >
                      </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group input-group-sm form-black label-floating is-empty">
                        <label class="label-small">Comments</label>
                       <input  type="text" formControlName="comment"  class="form-control" >
                      </div>
                      </div>  
        
                          <div class="col-md-12">
                              <button [disabled]="paymentForm.invalid || !paymentForm.dirty" style="padding-left: 15px;" (click)="processPayment()" class="btn btn-success pull-right">Save</button>
                          </div>  

              </div>
          </form>                                              
      </div>   
  </div>
</div>
